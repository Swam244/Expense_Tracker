{% extends "base.html" %}
{% block content %}
    
<style>
    .wide-input-group {
        width: 100%;
    }
    .wide-input-group select {
        flex: 1;
    }
</style>
<h4 class ="mt-5">Prefered Currency</h4>
<div class="container mt-3">
    {% include 'partials/_messages.html'%}
    <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group wide-input-group">
            <select class="custom-select" name="currency" id="inputGroupSelect04">
                {% if preferences %}
                    <option name="currency" value="{{preferences.currency}}" selected>{{preferences.currency}}</option>
                {% endif %}
                {% for currency in currencies%}
                <option name="currency" value="{{currency.name}} - {{currency.value}}">
                    {{currency.name}} - {{currency.value}}</option>
                {% endfor %}
            </select>
            <div class="input-group-append">
                <input class="btn btn-outline-secondary" type="submit" value="Save"/>
            </div>
        </div>
    </form>
</div>


{% endblock content %}
