{% extends "base.html" %}
{% block content %}
    
<style>
    .wide-input-group {
        width: 100%;
    }
    .wide-input-group select {
        flex: 1;
    }
    
</style>
<div class="container mt-5">
    {% include 'partials/_messages.html'%}
    <h4 class ="">Prefered Currency</h4>
    <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group wide-input-group">
            <select class="custom-select" name="currency" id="inputGroupSelect04">
                {% if preferences %}
                    <option name="currency" value="{{preferences.currency}}" selected>{{preferences.currency}}</option>
                {% endif %}
                {% for currency in currencies%}
                <option name="currency" value="{{currency.name}} - {{currency.value}}">
                    {{currency.name}} - {{currency.value}}</option>
                {% endfor %}
            </select>
            <div class="input-group-append">
                <input class="btn btn-primary btn-lg" type="submit" value="Save"/>
            </div>
        </div>
    </form>

    <h4 class="mt-5">Add Income Source</h4>
    <form action="{% url 'add_income_src' %}" method="post">
        {% csrf_token %}
        <div class="input-group wide-input-group my-3">
            <input type="text" name="source" id="source" class="form-control form-control-lg" placeholder="Add Source">
            <div class="input-group-append">
                <input class="btn btn-primary btn-lg" type="submit" value="Save"/>
            </div>
        </div>
    </form>

    <h4 class="mt-5">Add Expense Category</h4>
    <form action="{% url 'add_expense_cat' %}" method="post">
        {% csrf_token %}
        <div class="input-group wide-input-group my-3">
            <input type="text" name="cat" id="cat" class="form-control form-control-lg" placeholder="Add Category">
            <div class="input-group-append">
                <input class="btn btn-primary btn-lg" type="submit" value="Save"/>
            </div>
        </div>
    </form>
    

</div>


{% endblock content %}
